<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body style="background-color: #DA9264">
    <nav class="navbar-dark bg-dark" style="margin-bottom: 20px;text-align: center;padding: 10px; height: 70px;">
        <span class="navbar-brand mb-0 h1">Wather Dashboard</span>
    </nav>
    <div class="container" id="body-container">
        <div class="row">
            <div class="col-md-4" style="background-color: #6471DA;">
                <div class="search" style="margin-top: 10px;">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark my-2 my-sm-0" id="submit">Search</button>
                    </form>
                </div>
                <div>
                    <h4>Search History:</h4>
                    <ol id="search-history" style="font-size: 20px;"></ol>
                </div>
            </div>
            <div class="col-md-8" style="background-color: #71DA64
            ;">
                <div class="container">
                    <div class="row">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th scope="row">City:</th>
                                    <th class="city" scope="col"></th>
                                    <th class="date"></th>
                                    <img class="icon" scope="col"></img>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Temperature:</th>
                                    <td class="temp"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Humidity:</th>
                                    <td class="humidity"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Wind Speed:</th>
                                    <td class="windSpeed" colspan="2"></td>
                                </tr>
                                <tr>
                                    <th scope="row">UV Index:</th>
                                    <td class="uvIndex" colspan="2"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h2>5 Day Forecast: </h2>
                    <div class="row">
                        <div class="card" style="width: 180px; margin: 10px; padding: 10px;">
                            <div class="day1">
                                <h5 class="day1date"></h5>
                                <img class="day1icon">
                                <p class="day1temp"></p>
                                <p class="day1humidity"></p>
                            </div>
                        </div>

                        <div class="card" style="width: 180px; margin: 10px; padding: 10px;">
                            <div class="day2">
                                <h5 class="day2date"></h5>
                                <img class="day2icon">
                                <p class="day2temp"></p>
                                <p class="day2humidity"></p>
                            </div>
                        </div>

                        <div class="card" style="width: 180px; margin: 10px; padding: 10px;">
                            <div class="day3">
                                <h5 class="day3date"></h5>
                                <img class="day3icon">
                                <p class="day3temp"></p>
                                <p class="day3humidity"></p>
                            </div>
                        </div>

                        <div class="card" style="width: 180px; margin: 10px; padding: 10px;">
                            <div class="day4">
                                <h5 class="day4date"></h5>
                                <img class="day4icon">
                                <p class="day4temp"></p>
                                <p class="day4humidity"></p>
                            </div>
                        </div>

                        <div class="card" style="width: 180px; margin: 10px; padding: 10px;">
                            <div class="day5">
                                <h5 class="day5date"></h5>
                                <img class="day5icon">
                                <p class="day5temp"></p>
                                <p class="day5humidity"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
